<!--<br>templates\form_template-->
<div class="container-fluid" id="{{:descriptor.localData.containerId}}"><!---->
	<div class="row-fluid">
		<div class="col-lg-12">
			<div class="pull-right">
				{{if descriptor.operations ~descriptor=descriptor}}
					{{for descriptor.operations tmpl="operation" /}}
				{{/if}}
			</div><!-- /.pull-right -->
		</div><!-- /.col -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			{{include tmpl = "entity_fields_form" /}}
			
			{{if descriptor.scrollers ~scrollers=~utilities.objectToArray(descriptor.scrollers)}}
				{{for ~scrollers }}
					<!--<div class="row-fluid">-->
						<div id="placeholder_{{:localData.containerId}}"></div>
					<!--</div>-->
					<!--<p>placeholder_{{:type}}_{{:controllerName}}_{{:udid}}</p>-->
				{{/for}}
			{{/if}}
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.container-fluid -->
